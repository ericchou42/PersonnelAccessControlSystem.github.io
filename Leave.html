<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>離場</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/Leave.css">
</head>
<body>
    <div class="topbar">
        <button onclick="jump('index')" style = "width: 200px;">回首頁 <br><span style = "color:#d3caff;">Back to home</span></button>
    </div>
    <div class="IP">
        <div class="select-factory-row">
            <label for="factory">選擇廠區：</label>
            <select id="factory" name="factory">
                <option value="0">紅樹林</option>
                <option value="1">上達</option>
                <option value="2">立德</option>
                <option value="3">菲律賓</option>
            </select>
        </div>
        <div class="section-card">
            <div class="table-title">內部</div>
            <table id="Employee_Table">
                <tr>
                    <th>離場</th>
                    <th>姓名</th>
                    <th>部門編號</th>
                    <th>進場時間</th>
                    <th>離場時間</th>
                    <th>備註</th>
                </tr>
                <!-- 員工資料會 JS append 在這裡 -->
            </table>
        </div>
        <div class="section-card">
            <div class="table-title">外部</div>
            <table id="Guest_Table">
                <tr>
                    <th>離場</th> 
                    <th>姓名</th>
                    <th>來訪公司</th>
                    <th>事由</th>
                    <th>受訪者</th>
                    <th>進場時間</th>
                    <th>離場時間</th>
                    <th>證號</th>
                    <th>備註</th>
                </tr>
                <!-- 訪客資料會 JS append 在這裡 -->
            </table>
        </div>
        <div class="button-row">
            <button onclick="send()">送出 <br> <span style = "color:#d3caff;">Submit</spqn></button>
        </div>
    </div>
    <script src="/js/loadtable_basic.js"></script>
</body>
</html>
