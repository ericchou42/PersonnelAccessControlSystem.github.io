<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>員工(Employee)</title>
    <script src="/js/main.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/Employee.css">
</head>
<body>
    <div class="IP">
        <div class="topbar">
        <button class="btn-main" onclick="jump('index')">
            <span>回首頁</span>
            <span class="en">Back to Home</span>
        </button>
    </div>
        <div class="form-row">
            <label for="name">
                姓名 <span class="en">Name</span>
            </label>
            <input type="text" id="name" placeholder="請輸入姓名  Please enter Name">
        </div>
        <div class = "form-row">
            <label for="unit">廠區  <span style = "color: #888;">Factory </span></label>
            <select id="factory" name="factory">
                <option value="">請選擇  Please select</option>
                <option value="0">紅樹林</option><option value="1">上達</option>
                <option value="2">立德</option><option value="3">菲律賓</option>
            </select>
        </div>
        <div class="form-row">
            <label for="eid">
                工號 <span class="en">Employee ID</span>
            </label>
            <input type="text" id="eid" placeholder="請輸入工號  Please enter Employee ID">
        </div>
        <div class="form-row">
            <label for="department">
                部門編號 <span class="en">Department No.</span>
            </label>
            <input type="text" id="department" placeholder="請輸入部門編號  Please enter Dept No.">
        </div>
        <div class="form-row">
            <label for="remark">
                備註 <span class="en">Remarks</span>
            </label>
            <input type="text" id="remark" placeholder="請輸入其他說明  Please enter Remarks">
        </div>
        <div class="button-row">
            <button class="btn-main" onclick="send_data(1)">
                <span>送出</span>
                <span class="en">Submit</span>
            </button>
        </div>
    </div>
</body>
</html>
