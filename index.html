<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>首頁</title>
    <script src="/js/main.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
</head>
<body class="body">
    <div class="admin-bar">
        <button onclick="jump('Login')">後台</button>
    </div>
    <div class="title">門禁管理系統</div>
    <div class="UBT">
        <button class="BT" onclick="jump('Guest')">訪客</button>
        <button class="BT" onclick="jump('Employee')">員工</button>
    </div>
    <div class="DBT">
        <button onclick="jump('Leave')">離場</button>
        <input type="hidden" id="factorySite" name="factorySite" value="">
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // 帶入 factorySite 隱藏欄位
            const params = new URLSearchParams(window.location.search);
            const factory = params.get("factory") || "";
            document.getElementById('factorySite').value = factory;
        });
    </script>
</body>
</html>
